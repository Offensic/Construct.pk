<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assest/favicon.ico" type="image/x-icon">


    <!-- Bootstrap 5 Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Bootstrap SVg Icon Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <title>Project</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #main {
            width: 100%;
            background-color: #14191d;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #page2-project-wrapper {
            margin: clamp(5px, 3vw, 60px);
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            overflow: hidden;
            position: relative;
        }


        #page2-project-wrapper .img {
            width: 300px;
            height: 300px;
            border-radius: 5px;
            flex: 0 0 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 7px;
            transition: all ease 2.5s;
        }

        /* #page2-project-wrapper .img:hover {
            transform: scale(1) rotate(-0deg);
        } */


        .img P {
            font-family: "Poppins", sans-serif;
            font-size: clamp(20px, 2.5vw, 30px);
            padding: 0px 15px;
            position: absolute;
            bottom: 0;
            right: 0;
            color: white;
            text-transform: uppercase;
            opacity: 0;
        }



        /* Icon code to move Card up and Down in  A small Screen */
        #icon {
            position: fixed;
            color: white;
            width: 100%;
            height: 80%;
            display: none;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
            z-index: 999;
        }

        #icon,
        i {
            font-family: "Oxygen", sans-serif;
            font-weight: 900;
            font-size: 25px;
        }

        /* Code for adjusting the image in to perfect shap */
        #page2-project-wrapper .img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 5px;
            transition: .4s ease-in-out;
        }

        /* Code for when i hover on the image  */
        #page2-project-wrapper .img img:hover {
            border: 1.1px dashed white;
        }

        #Full-image-box {
            width: 100%;
            height: 100vh;
            background-color: rgba(255, 255, 255, .1);
            backdrop-filter: blur(4vh);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 99;
            display: none;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #Full-image-box #Full-image {
            width: clamp(340px, 40vw, 450px);
            height: clamp(400px, 65vh, 700px);

        }


        #Full-image-box span {
            top: 5%;
            right: 5%;
            position: absolute;
            color: white;
            font-weight: 500;
            font-family: "Oxygen", sans-serif;
            cursor: pointer;
        }

        #show-image img {
            height: 80vh;
        }




        /* -------------------------------------- @meda Query for the Web Page */
        @media(max-width: 450px) {
            #main {
                height: 100svh;
            }

            #page2-project-wrapper {
                height: 88svh;
            }

            #page2-project-wrapper .img {
                height: 100%;
                position: sticky;
                top: 1px;
                scroll-snap-align: start;
            }

            /* Show the icon on the small screen for moving a card  */
            #icon,
            i {
                display: flex;
            }

            .img P {
                opacity: 1;
            }


        }

        @media (min-width: 600px) and (max-width: 989px) {
            #page2-project-wrapper .img {
                width: 350px;
                height: 350px;
                flex: 0 0 350px;
            }
        }

        @media (min-width: 600px) and (max-width: 1500px) {

            #page2-project-wrapper .img:hover {
                transform: scale(1.05) rotate(0deg);
            }
        }
    </style>
</head>

<body>

    <div id="main">

        <div id="Full-image-box">
            <img src="./assest/1.jpg" alt="Full_image" id="Full-image">
            <span onclick="Closeimage()" id="closebtn">Close </span>
        </div>

        <div id="page2-project-wrapper">

        </div>

        <div id="icon">

            <div id="upArrow" onclick="CardMoveUp()">
                <i class="bi bi-chevron-double-up"></i>
            </div>

            <div id="downArrow" onclick="CardMoveDown()">
                <i class="bi bi-chevron-double-down"></i>
            </div>

        </div>

    </div>

    <script src="./JavaScrip files/Project.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script defer src="./JavaScrip files/ProjectPage2.js"></script>
</body>

</html>
